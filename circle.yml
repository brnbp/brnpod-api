machine:
  php:
    version: 7.1.0
test:
  pre:
    - php -l app/
  override:
    - php vendor/bin/phpunit
  post:
    - mkdir $CIRCLE_ARTIFACTS/tests
    - php vendor/bin/phpunit --coverage-html $CIRCLE_ARTIFACTS/tests
deployment:
  production:
    branch: master
    commands:
      - curl $DEPLOY_ENDPOINT

