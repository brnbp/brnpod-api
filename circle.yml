machine:
  php:
    version: 7.1.0
test:
  pre:
    - php -l app/
  override:
    - php vendor/bin/phpunit
  post:
    - php vendor/bin/phpunit --coverage-clover=coverage.xml
    - bash <(curl -s https://codecov.io/bash)
deployment:
  production:
    branch: master
    commands:
      - curl $DEPLOY_ENDPOINT

